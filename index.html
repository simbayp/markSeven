<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate Code</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Pirate Code</h1></header>
    <div class="image">
      <img src="images/pirates.png" alt="pirates-img" />
    </div>
    <div class="input">
      <textarea
        placeholder="Enter text you want to translate into pirate code..."
        id="input"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="btn">
      <button id="btn">☠️ Pirate Code ☠️</button>
    </div>
    <div class="output">
      <div id="output"></div>
    </div>
    <footer>
      <div class="about">About</div>
      <div class="about-text">
        Have you seen the movie Pirates of the Caribbean? Do you know that the
        dialect the pirates speak has real meaning. Use this app to translate
        the text from English to Pirate Code.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
